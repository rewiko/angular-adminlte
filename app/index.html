<!doctype html>
<html class="no-js" ng-app="angularAdminlte">

<head>
    <meta charset="utf-8">
    <title>Angular AdminLTE</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,app}) styles/vendor.css -->
    <link rel="stylesheet" href="styles/vendor.css">
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

<body class="skin-blue">

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="modules/campaign/campaign.js"></script>
    <script src="modules/quote/quote.js"></script>
    <script src="modules/contract/contract.js"></script>
    <script src="scripts/angularAdminlteModules.js"></script>
    <script src="scripts/angularAdminlte.js"></script>

    <!-- inject:partials -->

    <!-- endinject -->
